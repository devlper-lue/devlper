<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: #000;
            margin: 0;
            min-height: 100vh;
            color: #e0e6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .star-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .codegen-container {
            background: rgba(30, 40, 80, 0.18);
            padding: 2.2rem 2.7rem;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22), 0 0 0 4px #90caf944;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            min-width: 340px;
            border: 2.5px solid #90caf9;
            z-index: 1;
            backdrop-filter: blur(16px) saturate(1.3);
            position: relative;
            overflow: hidden;
            animation: floaty 4s ease-in-out infinite alternate;
        }
        @keyframes floaty {
            0% { transform: translateY(0px) scale(1); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22), 0 0 0 4px #90caf944; }
            100% { transform: translateY(-16px) scale(1.02); box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.33), 0 0 0 8px #ffd54f33; }
        }
        h1 {
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            margin: 0 0 1.2rem 0;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #90caf9 20%, #ffd54f 60%, #b3c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: 2.5px;
            text-shadow: 0 0 12px #90caf9, 0 2px 8px #1a237e;
            animation: galaxy-glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes galaxy-glow {
            0% { text-shadow: 0 0 12px #90caf9, 0 2px 8px #1a237e; }
            100% { text-shadow: 0 0 24px #ffd54f, 0 2px 16px #3949ab; }
        }
        label {
            font-weight: bold;
            color: #b3c6ff;
            margin-bottom: 0.2rem;
        }
        select, textarea {
            font-family: 'Quicksand', Arial, sans-serif;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #3949ab;
            font-size: 1rem;
            background: #23234a;
            color: #e0e6f7;
            outline: none;
            transition: border 0.2s;
            margin-bottom: 0.5rem;
            box-shadow: 0 1px 6px #1a237e33;
        }
        select:focus, textarea:focus {
            border: 1.5px solid #90caf9;
            background: #23234aee;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button {
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #1a237e44;
            transition: background 0.2s, transform 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            outline: none;
        }
        button:hover {
            background: linear-gradient(90deg, #1a237e 60%, #3949ab 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #ffd54f44;
        }
        .output-label {
            margin-top: 1.2rem;
            color: #ffd54f;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .output-box {
            background: rgba(30, 40, 80, 0.55);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            box-shadow: 0 1px 8px #3949ab33;
            color: #ffd54f;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1rem;
            margin-top: 0.5rem;
            min-height: 60px;
            white-space: pre-wrap;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #3949ab;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.2rem 0.7rem;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.8;
            transition: background 0.2s, opacity 0.2s;
        }
        .copy-btn:hover {
            background: #ffd54f;
            color: #23234a;
            opacity: 1;
        }
        .footer {
            margin-top: 2rem;
            color: #b3c6ff;
            font-size: 1rem;
            letter-spacing: 1px;
            z-index: 1;
            text-shadow: 0 1px 4px #1a237e;
            font-family: 'Poppins', 'Segoe Script', cursive, sans-serif;
            text-align: center;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <canvas id="starfield" class="star-bg"></canvas>
    <div class="codegen-container">
        <h1>Code Generator</h1>
        <label for="code-type">Code Type:</label>
        <select id="code-type">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
        <label for="prompt">Prompt / Description:</label>
        <textarea id="prompt" placeholder="Describe what you want to generate..."></textarea>
        <button onclick="generateCode()">Generate Code</button>
        <div class="output-label">Generated Code:</div>
        <div class="output-box" id="output-box">
            <button class="copy-btn" onclick="copyCode()">Copy</button>
            <span id="output"></span>
        </div>
    </div>
    <div class="footer">made by lue</div>
    <script>
    // Starfield animation (same as unit converter, but more stars)
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 500;
    const STAR_COLORS = ['#fff', '#b3c6ff', '#e0e6f7', '#ffd54f'];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    function createStars() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                o: 0.5 + Math.random() * 0.5,
                r: 0.5 + Math.random() * 1.5,
                color: STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)],
                twinkle: Math.random() * Math.PI * 2
            });
        }
    }
    let twinkleTime = 0;
    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        twinkleTime += 0.03;
        for (let star of stars) {
            let twinkle = 0.6 + 0.4 * Math.sin(twinkleTime + star.twinkle);
            ctx.globalAlpha = star.o * twinkle;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
            ctx.fillStyle = star.color;
            ctx.shadowColor = star.color;
            ctx.shadowBlur = 10;
            ctx.fill();
        }
        ctx.globalAlpha = 1;
    }
    function animateStars() {
        for (let star of stars) {
            star.x += (star.z / 800) * (Math.random() > 0.5 ? 1 : -1);
            star.y += (star.z / 1200);
            if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
                star.x = Math.random() * canvas.width;
                star.y = 0;
                star.z = Math.random() * canvas.width;
            }
        }
        drawStars();
        requestAnimationFrame(animateStars);
    }
    window.addEventListener('resize', () => {
        resizeCanvas();
        createStars();
    });
    resizeCanvas();
    createStars();
    animateStars();

    // Code generator logic
    function generateCode() {
        const type = document.getElementById('code-type').value;
        const prompt = document.getElementById('prompt').value.trim();
        let code = '';
        if (!prompt) {
            code = '// Please enter a description or prompt.';
        } else if (type === 'html') {
            code = `<!-- HTML Example: ${prompt} -->\n<div>\n    <!-- Your content here -->\n</div>`;
        } else if (type === 'css') {
            code = `/* CSS Example: ${prompt} */\n.selector {\n    /* Your styles here */\n}`;
        } else if (type === 'js') {
            code = `// JavaScript Example: ${prompt}\nfunction example() {\n    // Your code here\n}`;
        }
        document.getElementById('output').textContent = code;
    }
    function copyCode() {
        const code = document.getElementById('output').textContent;
        navigator.clipboard.writeText(code).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy'; }, 1200);
        });
    }
    </script>
</body>
</html>
