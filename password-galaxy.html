<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Galaxy: A Secure Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed, #000;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            color: #e0e6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .star-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .galaxy-container {
            background: rgba(30, 40, 80, 0.13);
            padding: 2.5rem 2.7rem;
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22), 0 0 0 4px #90caf944, 0 0 32px 8px #ffd54f33;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            min-width: 350px;
            border: 2.5px solid #90caf9;
            z-index: 1;
            backdrop-filter: blur(18px) saturate(1.3);
            position: relative;
            overflow: hidden;
            animation: floaty 4s ease-in-out infinite alternate, shake 2.5s infinite cubic-bezier(.36,.07,.19,.97);
        }
        @keyframes floaty {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-12px) scale(1.01); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-1px) translateY(1px); }
            20% { transform: translateX(2px) translateY(-1px); }
            30% { transform: translateX(-1px) translateY(2px); }
            40% { transform: translateX(1px) translateY(-1px); }
            50% { transform: translateX(-2px) translateY(1px); }
            60% { transform: translateX(1px) translateY(-2px); }
            70% { transform: translateX(-1px) translateY(1px); }
            80% { transform: translateX(2px) translateY(-1px); }
            90% { transform: translateX(-1px) translateY(2px); }
        }
        h1 {
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            margin: 0 0 1.2rem 0;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #90caf9 20%, #ffd54f 60%, #b3c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: 2.5px;
            text-shadow: 0 0 12px #90caf9, 0 2px 8px #1a237e;
            animation: galaxy-glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes galaxy-glow {
            0% { text-shadow: 0 0 12px #90caf9, 0 2px 8px #1a237e; }
            100% { text-shadow: 0 0 24px #ffd54f, 0 2px 16px #3949ab; }
        }
        label {
            font-weight: bold;
            color: #b3c6ff;
            margin-bottom: 0.2rem;
        }
        .options {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 0.4em;
            font-size: 1rem;
        }
        input[type="number"] {
            width: 60px;
            font-family: 'Quicksand', Arial, sans-serif;
            padding: 0.4rem 0.6rem;
            border-radius: 5px;
            border: 1px solid #3949ab;
            background: #23234a;
            color: #ffd54f;
            outline: none;
            box-shadow: 0 1px 6px #1a237e33;
            font-size: 1rem;
        }
        input[type="checkbox"] {
            accent-color: #ffd54f;
            width: 1.1em;
            height: 1.1em;
        }
        .generate-btn {
            font-family: 'Poppins', 'Quicksand', Arial, sans-serif;
            background: linear-gradient(90deg, #3949ab 60%, #1a237e 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #1a237e44, 0 0 8px #ffd54f44;
            transition: background 0.2s, transform 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            outline: none;
            text-shadow: 0 0 8px #ffd54f88;
        }
        .generate-btn:hover {
            background: linear-gradient(90deg, #1a237e 60%, #3949ab 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #ffd54f44, 0 0 16px #ffd54f99;
        }
        .password-box {
            background: rgba(30, 40, 80, 0.55);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            box-shadow: 0 1px 8px #3949ab33, 0 0 8px #ffd54f44;
            color: #ffd54f;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            min-height: 40px;
            white-space: pre-wrap;
            word-break: break-all;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .copy-btn {
            background: #3949ab;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.3rem 0.9rem;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: background 0.2s, opacity 0.2s;
            box-shadow: 0 0 8px #ffd54f44;
        }
        .copy-btn:hover {
            background: #ffd54f;
            color: #23234a;
            opacity: 1;
        }
        .strength-bar {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            margin-top: 0.7rem;
            background: #23234a;
            box-shadow: 0 0 8px #ffd54f44;
            overflow: hidden;
        }
        .strength-inner {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s, background 0.4s;
        }
        .footer {
            margin-top: 2rem;
            color: #b3c6ff;
            font-size: 1rem;
            letter-spacing: 1px;
            z-index: 1;
            text-shadow: 0 1px 4px #1a237e;
            font-family: 'Poppins', 'Segoe Script', cursive, sans-serif;
            text-align: center;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <canvas id="starfield" class="star-bg"></canvas>
    <div class="galaxy-container" id="galaxy-container">
        <h1>Password Galaxy: A Secure Universe</h1>
        <div class="options">
            <div class="option">
                <label for="length">Length</label>
                <input type="number" id="length" min="6" max="64" value="16">
            </div>
            <div class="option">
                <input type="checkbox" id="upper" checked>
                <label for="upper">Uppercase</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lower" checked>
                <label for="lower">Lowercase</label>
            </div>
            <div class="option">
                <input type="checkbox" id="number" checked>
                <label for="number">Numbers</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">Symbols</label>
            </div>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
        <div class="password-box" id="password-box">
            <span id="password">YourPassword123!</span>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>
        <div class="strength-bar">
            <div class="strength-inner" id="strength-inner" style="width: 60%; background: linear-gradient(90deg, #ffd54f, #90caf9);"></div>
        </div>
    </div>
    <div class="footer">made by lue</div>
    <script>
    // Starfield animation (falling/drifting stars)
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 600;
    const STAR_COLORS = ['#fff', '#b3c6ff', '#e0e6f7', '#ffd54f'];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    function createStars() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.2 + Math.random() * 0.7,
                o: 0.5 + Math.random() * 0.5,
                r: 0.5 + Math.random() * 1.5,
                color: STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)],
                twinkle: Math.random() * Math.PI * 2
            });
        }
    }
    let twinkleTime = 0;
    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        twinkleTime += 0.03;
        for (let star of stars) {
            let twinkle = 0.7 + 0.3 * Math.sin(twinkleTime + star.twinkle);
            ctx.globalAlpha = star.o * twinkle;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
            ctx.fillStyle = star.color;
            ctx.shadowColor = star.color;
            ctx.shadowBlur = 10;
            ctx.fill();
        }
        ctx.globalAlpha = 1;
    }
    function animateStars() {
        for (let star of stars) {
            // Drift/fall
            star.y += star.speed;
            star.x += Math.sin(star.y / 80) * 0.2;
            if (star.y > canvas.height) {
                star.x = Math.random() * canvas.width;
                star.y = 0;
            }
        }
        drawStars();
        requestAnimationFrame(animateStars);
    }
    window.addEventListener('resize', () => {
        resizeCanvas();
        createStars();
    });
    resizeCanvas();
    createStars();
    animateStars();
    // Parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
        const container = document.getElementById('galaxy-container');
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;
        container.style.transform = `translate(${x}px, ${y}px)`;
    });
    // Password generation logic
    function generatePassword() {
        const length = Math.max(6, Math.min(64, parseInt(document.getElementById('length').value) || 16));
        const upper = document.getElementById('upper').checked;
        const lower = document.getElementById('lower').checked;
        const number = document.getElementById('number').checked;
        const symbol = document.getElementById('symbol').checked;
        let chars = '';
        if (upper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (lower) chars += 'abcdefghijklmnopqrstuvwxyz';
        if (number) chars += '0123456789';
        if (symbol) chars += '!@#$%^&*()-_=+[]{}|;:,.<>?/';
        if (!chars) {
            document.getElementById('password').textContent = 'Select at least one option!';
            updateStrength(0);
            return;
        }
        let password = '';
        for (let i = 0; i < length; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('password').textContent = password;
        updateStrength(passwordStrength(password));
    }
    function copyPassword() {
        const password = document.getElementById('password').textContent;
        if (!password || password === 'Select at least one option!') return;
        navigator.clipboard.writeText(password).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy'; }, 1200);
        });
    }
    // Password strength logic
    function passwordStrength(pw) {
        let score = 0;
        if (pw.length >= 8) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[0-9]/.test(pw)) score++;
        if (/[^A-Za-z0-9]/.test(pw)) score++;
        if (pw.length >= 16) score++;
        return score;
    }
    function updateStrength(score) {
        const bar = document.getElementById('strength-inner');
        let width = ["10%","30%","50%","70%","90%","100%"][score] || "10%";
        let color = ["#b71c1c","#ff9800","#ffd54f","#90caf9","#00e676","#ffd700"][score] || "#b71c1c";
        bar.style.width = width;
        bar.style.background = `linear-gradient(90deg, ${color}, #90caf9)`;
    }
    </script>
</body>
</html>
